    <div id = "terminal">
        <script id = "terminal" type="py" terminal worker>
            from math import  *
            from time import *

            x = 1
            while(not x==0):
                for i in range(100):
                    print(f"{" "*round(sin((i/100)*2 * pi)*60+100)}yor mum")
                    sleep(.03)
        </script>
